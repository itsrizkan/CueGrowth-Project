replicaCount: 3

image:
  repository: valkey/valkey
  tag: "7.2"
  pullPolicy: IfNotPresent

auth:
  enabled: true
  existingSecret: "valkey-secret"
  existingSecretPasswordKey: "password"

persistence:
  enabled: true
  size: 5Gi
  storageClass: "standard"

resources:
  requests:
    memory: "256Mi"
    cpu: "250m"
  limits:
    memory: "512Mi"
    cpu: "500m"

service:
  type: ClusterIP
  port: 6379

metrics:
  enabled: true
  port: 9121

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 999
  fsGroup: 999

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false

livenessProbe:
  enabled: true
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  enabled: true
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3