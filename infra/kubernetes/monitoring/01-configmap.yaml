apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: cuegrowth
data:
  # NATS Configuration
  NATS_URL: "nats://nats:4222"
  NATS_USER: "cuegrowth"
  
  # Valkey/Redis Configuration
  REDIS_HOST: "valkey-master"
  REDIS_PORT: "6379"
  
  # Application Configuration
  LOG_LEVEL: "INFO"
  WORKER_CONCURRENCY: "5"