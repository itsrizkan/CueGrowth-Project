---
# ServiceMonitor for Valkey (using Redis exporter)
# Note: You'll need to deploy redis-exporter separately
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: valkey
  namespace: cuegrowth
  labels:
    app: valkey
    release: prometheus
spec:
  selector:
    matchLabels:
      app: valkey-exporter
  endpoints:
  - port: metrics
    path: /metrics
    interval: 30s
  namespaceSelector:
    matchNames:
    - cuegrowth