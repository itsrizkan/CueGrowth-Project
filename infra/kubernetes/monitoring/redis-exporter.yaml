---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: valkey-exporter
  namespace: cuegrowth
  labels:
    app: valkey-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: valkey-exporter
  template:
    metadata:
      labels:
        app: valkey-exporter
    spec:
      containers:
      - name: redis-exporter
        image: oliver006/redis_exporter:v1.55.0
        ports:
        - containerPort: 9121
          name: metrics
        env:
        - name: REDIS_ADDR
          value: "valkey-master:6379"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: valkey-secret
              key: password
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
      securityContext:
        fsGroup: 1000

---
apiVersion: v1
kind: Service
metadata:
  name: valkey-exporter
  namespace: cuegrowth
  labels:
    app: valkey-exporter
spec:
  type: ClusterIP
  ports:
  - port: 9121
    targetPort: 9121
    name: metrics
  selector:
    app: valkey-exporter