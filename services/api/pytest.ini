[pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --cov=main
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=80
    --tb=short
    --strict-markers
markers =
    asyncio: marks tests as async (deselect with '-m "not asyncio"')
    unit: marks tests as unit tests
    integration: marks tests as integration tests